name: harvest-train
on:
  schedule: [{ cron: "20 3 * * *" }]   # 03:20 UTC ≈ 05:20 DK
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
      TZ: Europe/Copenhagen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          python -m pip install "sqlalchemy>=2" "psycopg[binary]" pandas numpy pyarrow joblib scikit-learn requests
      - name: Build features
        run: python scripts/build_features.py
      - name: Fetch fixtures odds → CSV + snapshots
        run: python scripts/fetch_apifootball_odds.py --days 14 --include-ou25 --include-ah --write-parquet
      - name: Train models (logs to PG if POSTGRES_URL is set)
        run: python scripts/train_models.py
